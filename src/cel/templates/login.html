{% extends "base.html" %}
{% load staticfiles %}

{% load hero_slider_tags %}

{% block container %}
  <div class="container container-eusko">

    <div class="row">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          {% render_hero_slider %}
        </div>
        <div class="col-md-3"></div>
      </div>
      <div class="col-md-12" id="login"></div>
    </div>
  </div>
{% endblock %}

{% block extra_js %}
  {% with 'bundles/js/'|add:CURRENT_LANG|add:'.Login.js' as login_js_static %}
    <script src="{% static login_js_static %}"></script>
  {% endwith %}
{% endblock %}
