{% extends "base.html" %}
{% load staticfiles i18n %}
{% get_current_language as CURRENT_LANG %}

{% block container %}
    <div class="container-fluid container-eusko">
        <div class="row">
            <div id="reconvert"></div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
  {% with 'bundles/js/'|add:CURRENT_LANG|add:'.Reconvert.js' as reconvert_js_static %}
    <script src="{% static reconvert_js_static %}"></script>
  {% endwith %}
{% endblock %}
